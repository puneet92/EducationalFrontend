



<!-- Topic List Page -->

<div class="topic-list-container">
  <h1>Explore Our Topics</h1>
  <p>Learn from our vast collection of topics, curated just for you!</p>

  <div class="topic-grid">
    <div class="topic-card" *ngFor="let topic of topics">
      <img src="https://via.placeholder.com/150" alt="Topic Image">
      <h2>{{ topic.name }}</h2>
  
      <button class="btn btn-primary" routerLink="/topics/{{ topic.id }}">Learn More</button>
    </div>
  </div>
</div>
